<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SignUp & Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="child1">

      <div class="signup" id="signup">
        <input class="input1" type="text" placeholder="Enter your Name" id="name" />
        <input class="input1" type="text" placeholder="Enter your Email" id="signupEmail" />
        <input class="input1" type="number" placeholder="Phone number" id="number" />
        <input class="input1" type="password" placeholder="Enter your password" id="signupPassword" />
        <button id="signupSubmit" onclick="Signup()">Submit</button>
        <button id="toggleButton" onclick="toggleForm()">Go to Login</button>
      </div>

      
      <div class="login" id="login" style="display:none;">
        <input class="input1" type="email" placeholder="Enter your Email" id="loginEmail" />
        <input class="input1" type="password" placeholder="Enter your Password" id="loginPassword" />
        <button id="loginSubmit" onclick="Login()">Submit</button>
        <button id="toggleButton2" onclick="toggleForm()">Go to SignUp</button>
      </div>
    </div>
  </div>
  <div class="wel" id="wel">
    <h1>WELCOME TO MY CHENNAL</h1>
    <button id="logout" onclick="btn3()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
